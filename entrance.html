<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水獺世界 | 歡迎</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            overflow: hidden;
            background: url('圖片/IMG_1505.PNG') center/cover no-repeat fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(75, 130, 160, 0.2);
            z-index: 0;
        }

        /* 背景動態泡泡 */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 11s;
            animation-delay: 0s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 8s;
            animation-delay: 3s;
        }

        .bubble:nth-child(7) {
            width: 90px;
            height: 90px;
            left: 70%;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .bubble:nth-child(8) {
            width: 25px;
            height: 25px;
            left: 80%;
            animation-duration: 6s;
            animation-delay: 2s;
        }

        .bubble:nth-child(9) {
            width: 15px;
            height: 15px;
            left: 70%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .bubble:nth-child(10) {
            width: 90px;
            height: 90px;
            left: 25%;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translate(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }

        /* 主容器 */
        .entrance-container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInScale 1s ease-out;
            margin-top: -40px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 圖片容器 */
        .image-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .main-image {
            width: 400px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 8px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.05) rotate(5deg);
        }

        /* 光暈效果 */
        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        /* 標題 */
        .title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: slideInFromTop 1s ease-out 0.3s both;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: slideInFromTop 1s ease-out 0.5s both;
        }

        /* 按鈕 */
        .enter-button {
            position: relative;
            display: inline-block;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: slideInFromBottom 1s ease-out 0.7s both;
            background: transparent;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .enter-button img {
            width: auto;
            height: 180px;
            object-fit: contain;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enter-button::before {
            display: none;
        }

        .enter-button:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .enter-button:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.4));
        }

        .enter-button:active {
            transform: translateY(-2px) scale(0.98);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
        }

        /* 裝飾性水波紋 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: ripple-animation 3s infinite;
        }

        .ripple:nth-child(1) {
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ripple:nth-child(2) {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 1s;
        }

        .ripple:nth-child(3) {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 2s;
        }

        @keyframes ripple-animation {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .main-image {
                width: 280px;
            }
            .glow-ring {
                width: 320px;
                height: 320px;
            }
            .enter-button img {
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景泡泡 -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- 主要內容 -->
    <div class="entrance-container">
        <div class="image-wrapper">
            <div class="glow-ring"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            <img src="圖片/保育.png" alt="水獺保育" class="main-image">
        </div>
        
        <h1 class="title">水獺世界</h1>
        <p class="subtitle">探索這些可愛生物的奇妙世界</p>
        
        <a href="index.html" class="enter-button">
            <img src="圖片/IMG_1506.PNG" alt="進入水獺科普">
        </a>
    </div>

    <script>
        // 滑鼠跟隨效果
        document.addEventListener('mousemove', (e) => {
            const image = document.querySelector('.main-image');
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            image.style.transform = `translate(${x}px, ${y}px)`;
        });

        // 按鈕點擊效果
        const button = document.querySelector('.enter-button');
        button.addEventListener('click', (e) => {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
